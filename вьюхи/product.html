 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_variables.scss">
    <link rel="stylesheet" href="custom.sass">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="bootstrap.bundle.js"></script>
    <title>Document</title>
 </head>
 <body class="degenerative_shop-container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark degenerative_shop-object">
        <a class="navbar-brand" href="#">DGShop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Главная <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Профиль</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    <div class="degenerative_shop-product-content">
        <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="testimg.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="testimg.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="testimg.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev degenerative_shop-carousel-button" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden"></span>
        </button>
        <button class="carousel-control-next degenerative_shop-carousel-button" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden"></span>
        </button>
        </div>
        <div class="degenerative_shop-product-content-text">
            <h3>
                Название товара
            </h3>
            <p>
                Краткое описание
            </p>
            <span>
                Характеристики
            </span>
            <p><b>Цена</b></p>
            <button>В корзину</button>
        </div>
    </div>
 </body>
 </html>
